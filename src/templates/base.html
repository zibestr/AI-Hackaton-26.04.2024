<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="static/favicon.ico">
    <title>ZhимоVики</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <header>
        <div>
            <nav>
                <div class="container">
                    <div class="logo">
                        <img src="static/logo.png" alt="ZhимоVики">
                        <img src="static/MIREA.png" alt="MIREA">
                    </div>
                    
                    {% if current_user.is_authenticated %}
                        {% if user_type == 0 %}
                            <div class="menu">
                                <ul>
                                    <!-- <li><a href="{{ url_for('me', id=current_user.id) }}">Последние отзывы</a></li> -->
                                    <li class="dropdown">
                                        <a href="#">Курсы</a>
                                        <ul class="dropdown-menu">
                                            {% for course in courses %}
                                                <li><a href="{{ url_for('course', id=current_user.id, course=course.id) }}">{{ course.name }}</a></li>
                                            {% endfor %}
                                        </ul>
                                    </li>
                                </ul>
                            </div>
                        {% endif %}
                    {% endif %}
                </div>
            </nav>
        </div>
    </header>
    <main>
    {% block content %}
    {% endblock %}
    </main>
    <footer>
        <div class="developer" title="Яшин Данила">
            <a href="https://github.com/zibestr">
                <img src="static/1.jpg" alt="Яшин Данила">
            </a>
        </div>
        <div class="developer" title="Основин Александр">
            <a href="https://github.com/PyAlexOs">
                <img src="static/2.jpg" alt="Основин Александр">
            </a>
        </div>
        <div class="developer" title="Леонид Егоров">
            <a href="https://github.com/Grander78498">
                <img src="static/3.jpg" alt="Леонид Егоров">
            </a>
        </div>
        <div class="developer" title="Корольков Александр">
            <a href="https://github.com/adkorolkov">
                <img src="static/4.jpg" alt="Корольков Александр">
            </a>
        </div>
    </footer>
</body>
</html>
